<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script defer src="index.js"></script>
  <title>Quick JavaScript Clock</title>
</head>
<body>
  <main>
    
    <section class="horizontal container" id="clockDisplay">
        <figure class="timeDisplay" id="hours">

        </figure>
        <figure class="timeDisplay colon">
            :
        </figure>

        <figure class="timeDisplay" id="minutes">

        </figure>
        <figure class="timeDisplay colon">
            :
        </figure>
        <figure class="timeDisplay" id="seconds">

        </figure> 
        <!-- <figure class="timeDisplay" id="session">

        </figure> -->

    </section>
    <section class="left container">
        <figure class="dateDisplay" id=date>

        </figure>
    </section>
  </main>
  <footer>
    &copy Reuben Allik
  </footer>
</body>
</html>
